<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang Diem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid border border rounded-4 mt-3 bg" style="width:50%; background-color: cadetblue;">
        <h1 class="text-center mt-3">BANG DIEM CUA EM</h1>
        <div class="d-flex  p-2">
            <label class="form-label col-3">Semester1:</label>
            <input type="number" class="form-group col-9 " placeholder="Enter point" name="text_1" id="text_1" >
        </div>
        <div class="d-flex p-2">
            <label class="form-label col-3">Semester2:</label>
            <input type="number" class="form-group col-9 " placeholder="Enter point" name="text_2" id="text_2" >
        </div>
        <div class="d-flex p-2">
            <label class="form-label col-3">Year</label>
            <select id="select" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="d-flex p-2">
            <label class="form-label col-3">Sumaries:</label>
            <input type="text" class="form-group col-9 mb-3"  name="text3" id="text_3" >
        </div>
        <h2 id="display"></h2>
        <div class="d-flex p-2">
            <input type="button" name="ok" value="OK" id="ok" onclick="myFunction1()"></input>
            <input type="button" name="cancel" value="Cancel" id="cancel" onclick="myFunction2()"></input>
        </div>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
